<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEVA - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Mobile Header -->
    <header class="lg:hidden flex justify-between items-center p-4 bg-white border-b">
        <button class="text-2xl" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="text-xl font-semibold">Home</h1>
        <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
            <span>PA</span>
        </div>
    </header>

    <div class="flex h-[calc(100vh-56px)] lg:h-screen">
        <!-- Sidebar - hidden on mobile by default -->
        <aside id="sidebar" class="hidden lg:block w-64 bg-black text-white fixed lg:relative h-full z-50">
            <div class="p-6">
                <div class="mb-8">
                    <img src="/api/placeholder/120/40" alt="CLEVA" class="h-8">
                </div>
                
                <nav class="space-y-4">
                    <a href="#" class="flex items-center space-x-3 text-yellow-500 font-semibold">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 text-gray-300 hover:text-white">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Transactions</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 text-gray-300 hover:text-white">
                        <i class="fas fa-users"></i>
                        <span>Recipients</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 text-gray-300 hover:text-white">
                        <i class="fas fa-share"></i>
                        <span>Referrals</span>
                    </a>
                    <a href="#" class="flex items-center space-x-3 text-gray-300 hover:text-white">
                        <i class="fas fa-credit-card"></i>
                        <span>Cards</span>
                    </a>
                    <a href="#" class="flex items-center justify-between text-gray-300 hover:text-white">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-tag"></i>
                            <span>Deals</span>
                        </div>
                        <span class="bg-white text-black text-xs px-2 py-1 rounded-full">New</span>
                    </a>
                    <a href="#" class="flex items-center justify-between text-gray-300 hover:text-white">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-file-invoice"></i>
                            <span>Invoices</span>
                        </div>
                        <span class="bg-green-500 text-white text-xs px-2 py-1 rounded-full">Coming soon</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 lg:p-8 overflow-y-auto">
            <!-- Welcome Message -->
            <div class="mb-6">
                <h1 class="text-xl font-semibold mb-2">Welcome, Peter Akinpelumi üåç</h1>
            </div>

            <!-- Balance Card -->
            <div class="bg-black text-white rounded-xl p-6 mb-6 relative overflow-hidden">
                <!-- Currency Selector -->
                <button class="bg-gray-800 text-white px-4 py-2 rounded-lg flex items-center space-x-2 mb-4">
                    <img src="/api/placeholder/20/20" alt="USD" class="w-5 h-5 rounded-full">
                    <span>USD</span>
                    <i class="fas fa-chevron-down ml-2"></i>
                </button>
                
                <!-- Balance -->
                <div class="flex items-center space-x-2">
                    <h2 class="text-4xl font-bold">$78.20</h2>
                    <button class="text-gray-400">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>

                <!-- Decorative Dollar Sign -->
                <div class="absolute right-0 bottom-0 opacity-10">
                    <i class="fas fa-dollar-sign text-9xl"></i>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="grid grid-cols-4 gap-4 mb-6">
                <button class="flex flex-col items-center p-4 bg-white rounded-xl hover:bg-gray-50">
                    <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mb-2">
                        <i class="fas fa-university text-orange-500"></i>
                    </div>
                    <span class="text-sm">Account</span>
                </button>
                <button class="flex flex-col items-center p-4 bg-white rounded-xl hover:bg-gray-50">
                    <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mb-2">
                        <i class="fas fa-arrow-right text-orange-500"></i>
                    </div>
                    <span class="text-sm">Transfer</span>
                </button>
                <button class="flex flex-col items-center p-4 bg-white rounded-xl hover:bg-gray-50">
                    <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mb-2">
                        <i class="fas fa-sync text-orange-500"></i>
                    </div>
                    <span class="text-sm">Convert</span>
                </button>
                <button class="flex flex-col items-center p-4 bg-white rounded-xl hover:bg-gray-50">
                    <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mb-2">
                        <i class="fas fa-ellipsis-h text-orange-500"></i>
                    </div>
                    <span class="text-sm">More</span>
                </button>
            </div>

            <!-- Exchange Rate -->
            <div class="bg-white p-4 rounded-xl mb-6">
                <div class="flex items-center space-x-2 text-gray-600">
                    <i class="fas fa-chart-line"></i>
                    <span>Rate: $1 = 1694.00 NGN</span>
                </div>
            </div>

            <!-- Recent Transactions -->
            <div class="bg-white rounded-xl p-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-semibold">Recent Transactions</h3>
                    <a href="#" class="text-blue-600">See All</a>
                </div>

                <div class="space-y-4" id="recentTransactions">
                    <!-- Transaction items will be inserted here by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Chat Button -->
    <button class="lg:hidden fixed bottom-4 right-4 w-12 h-12 bg-orange-500 rounded-full flex items-center justify-center text-white shadow-lg">
        <i class="fas fa-comments"></i>
    </button>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.getElementById('sidebar');
        
        mobileMenuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });

        // Sample recent transactions
        const recentTransactions = [
            {
                type: 'Transfer to Peter Akinpelumi',
                date: 'November 2, 2024 5:36pm',
                amount: -30.00,
                status: 'Completed'
            },
            {
                type: 'Transfer to Peter Akinpelumi',
                date: 'October 31, 2024 12:55pm',
                amount: -30.00,
                status: 'Completed'
            },
            {
                type: 'Transfer to Peter Akinpelumi',
                date: 'October 29, 2024 2:12pm',
                amount: -60.00,
                status: 'Completed'
            }
        ];

        // Render recent transactions
        function renderRecentTransactions() {
            const container = document.getElementById('recentTransactions');
            container.innerHTML = recentTransactions.map(tx => `
                <div class="flex items-center justify-between p-2">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-arrow-right text-gray-600"></i>
                        </div>
                        <div>
                            <div class="font-medium">${tx.type}</div>
                            <div class="text-sm text-gray-500">${tx.date}</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-medium">${tx.amount.toFixed(2)}</div>
                        <div class="text-sm text-green-600">${tx.status}</div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize recent transactions
        renderRecentTransactions();
    </script>
</body>
</html>
